
<div class="container" >
  <div id="heading">
    <h2>ADD NEW CUSTOMER</h2>
  </div>
  <br>
    <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3" id="div1">
        <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              required
              [(ngModel)]="name"
              name="name"
            />
          </div>
          <div class="form-group">
            <label for="website">Website</label>
            <textarea
              class="form-control"
              id="website"
              required
              [(ngModel)]="website"
              name="website"
            ></textarea>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <textarea
              class="form-control"
              id="address"
              required
              [(ngModel)]="address"
              name="address"
            ></textarea>
          </div>
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!postForm.valid"
          >
            ADD CUSTOMER
          </button>
        </form>
      </div>
    </div>
    <hr />
  </div>
