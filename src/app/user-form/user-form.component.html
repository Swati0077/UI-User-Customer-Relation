<div class="container">
  <div id="heading">
    <h2>ADD NEW USER</h2>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreateUser(postForm.value)">
        <div class="form-group">
          <label for="firstname">FirstName</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            required
            [(ngModel)]="firstName"
            name="firstName"
          />
        </div>
        <div class="form-group">
        <label for="middlename">MiddleName</label>
        <input
          type="text"
          class="form-control"
          id="middleName"
          required
          [(ngModel)]="middleName"
          name="middleName"
        />
      </div>
      <div class="form-group">
      <label for="lastname">LastName</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        required
        [(ngModel)]="lastName"
        name="lastName"
      />
    </div>
    <div class="form-group">
    <label for="email">Email</label>
    <input
      type="text"
      class="form-control"
      id="email"
      required
      [(ngModel)]="email"
      name="email"
    />
  </div>
  <div class="form-group">
    <label for="phonenumber">PhoneNumber</label>
    <input
      type="text"
      class="form-control"
      id="phoneNumber"
      required
      [(ngModel)]="phoneNumber"
      name="phoneNumber"
    />
  </div>
  <div class="form-group">
    <label for="role">Role</label>
    <input
      type="text"
      class="form-control"
      id="role"
      required
      [(ngModel)]="role"
      name="role"
    />
  </div>
  <div class="form-group">
    <label for="customerid">CustomerID</label>
    <input
      type="number"
      class="form-control"
      id="customerId"
      required
      [(ngModel)]="customerId"
      name="customerId"
    />
  </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea
            class="form-control"
            id="Address"
            required
            [(ngModel)]="Address"
            name="Address"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          ADD USER
        </button>
      </form>
    </div>
  </div>
  <hr />
</div>
